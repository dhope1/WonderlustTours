{% extends 'layout.html' %}
{% block title %}Login - Wonderlust Tours{% endblock %}
{% block styles %}
<style>
  .form-container {
    background-color: rgba(255, 255, 255, 0.7); /* Increased transparency */
    padding: 30px;
    border-radius: 10px;
    max-width: 800px; /* Increased max-width */
    margin: 50px auto;
  }
  .background-image {
    background: url('{{ url_for('static', filename='images/ibex.jpg') }}') no-repeat center center fixed;
    background-size: cover;
    max-width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
{% endblock %}
{% block content %}
<div class="background-image">
  <div class="form-container">
    <h2>Login</h2>
    <form method="post" action="{{ url_for('user.login') }}">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Wonderlust Tours</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Wonderlust Tours</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('user.tours') }}">Tours</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('user.account') }}">Account</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="background-image"></div>
  <div class="register-container">
    <h2>Create an Account</h2>
    <form method="POST" action="{{ url_for('user.register') }}">
      <input type="text" class="form-control" name="username" placeholder="Username" required>
      <input type="email" class="form-control" name="email" placeholder="Email" required>
      <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
      <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
      <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required>
      <input type="password" class="form-control" name="password" placeholder="Password" required>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

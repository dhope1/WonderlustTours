{% extends "layout.html" %}

{% block title %}{{ tour.title }} - Wondelust Tours{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <img src="{{ tour.image_url }}" class="img-fluid" alt="{{ tour.title }}">
  </div>
  <div class="col-md-4">
    <h2>{{ tour.title }}</h2>
    <p>{{ tour.description }}</p>
    <p><strong>Price:</strong> ${{ tour.price }}</p>
    <a href="/book/{{ tour.id }}" class="btn btn-primary">Book Now</a>
  </div>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}Tours - Wondelust Tours{% endblock %}

{% block content %}
<h2 class="mb-4">Available Tours</h2>
<div class="row">
  {% for tour in tours %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <img src="{{ tour.image_url }}" class="card-img-top" alt="{{ tour.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ tour.title }}</h5>
        <p class="card-text">{{ tour.description }}</p>
        <a href="/tours/{{ tour.id }}" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
